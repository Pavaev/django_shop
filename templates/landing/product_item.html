<div class="col-lg-4">
    <div class="product-item">
        <div class="img-item">
            <a href="{% url 'product' product_image.product.id %}">
                <img src="{{ product_image.image.url }}" class="img-responsive img-product"></a>
            {% if product_image.product.discount > 0 %}
                <div class="discount-container">
                    <p>{{ product_image.product.discount }}% </p>
                </div>
            {% endif %}
        </div>
        <a href="{% url 'product' product_image.product.id %}">
            <h4>{{ product_image.product.name }}</h4></a>
        <p>{{ product_image.product.description|truncatechars_html:70 }}</p>


        <div class="price-item">
            {{ product_image.product.price }} RUB
        </div>

        <div class="add-to-cart-btn">
            <button class="btn btn-success">
                Добавить в корзину
            </button>
        </div>
    </div>

</div>
