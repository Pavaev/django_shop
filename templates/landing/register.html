{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <div class="form-register col-lg-6 col-lg-offset-3">
            <h2 class="text-center">Регистрация</h2>
            <hr>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <p>
                        {{ field.label_tag }}<br>
                        {{ field }}
                        {% if field.help_text %}<br>
                            {{ field.help_text |safe }}
                        {% endif %}
                        {% for error in field.errors %}
                            <p class="form-error">{{ error }}</p>
                        {% endfor %}
                    </p>
                {% endfor %}
                <button class="btn btn-success btn-reg" type="submit">Отправить</button>
            </form>
        </div>

    </div>
{% endblock %}
